<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta name="viewport" content="width=320; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
	<title>TransFS Card Terminal</title>

	<style type="text/css" media="screen">
	
	    body {
	        margin: 0;
	        font-family: Helvetica;
	        background: #EEEEEE;
	        color: #FFFFFF;
	        overflow:hidden;
	    }
	    
	    .container {
	        position: absolute;
	        width: 100%;
	    }
	
	    body[orient="profile"] .container {
	        height: 416px;
	    }
	    
	    body[orient="landscape"] .container {
	        height: 268px;
	    }
	    
	    .toolbar {
	        position: absolute;
	        padding: 10px 0;
	        width: 100%;
	        height: 20px;
	        font-size: 20px;
	        font-weight: bold;
	        text-align: center;
	        text-shadow: #3F4E63 0px -1px 1px;
	        background: url(iPhoneToolbar.png) #8191AA repeat-x;
	    }
	    
	    body[orient="landscape"] .toolbar {
	        font-size: 20px;
	    }
	
	    .anchorTop {
	        top: 0;
	    }
	
	    .anchorBottom {
	        border-top: 1px solid #3f4e63;
	        padding-bottom: 9px;
	        bottom: 0;
	    }
	
	    .center {
	        position: absolute;
	        top: 40px;
	        bottom: 40px;
	        background: #EEEEEE;
	    }
	
	    body[orient="landscape"] .center {
	        top: 40px;
	        bottom: 40px;
	        width: 100%;
	    }
	    
	    .item {	    	
	        border-bottom: 1px solid #666;
	        padding: 8px 32px 8px 8px;
	        color: #000000;
	    }
	    
		 .title {
			  font-variant: small-caps;		 
			  font-weight: bold;	
		 }
		 
		 .main {
	        padding: 8px 32px 8px 8px;
	        color: #000000;
			  font-size: 14px;
		 }
		 
		 .transfs-tag {
			  font-size: 14px;		 	
			  font-variant: small-caps;
		 }
		 
	</style>
	<script type="text/javascript">
	    
		addEventListener("load", function()
		{
		    setTimeout(updateLayout, 0);
		}, false);
		
		var currentWidth = 0;
		
		function updateLayout()
		{
		    if (window.innerWidth != currentWidth)
		    {
		        currentWidth = window.innerWidth;
		
		        var orient = currentWidth == 320 ? "profile" : "landscape";
		        document.body.setAttribute("orient", orient);
		        setTimeout(function()
		        {
		            window.scrollTo(0, 1);
		        }, 100);            
		    }
		}
		
		setInterval(updateLayout, 1400);
	    
	</script>

</head>

<body>
    <div class="container">
        <!-- div class="toolbar anchorTop">TOP</div -->
        <div class="center">
            <div class="item title">TransFS Card Terminal</div>
				<div class='main'>
					To learn more about credit card processing merchant accounts, visit the TransFS.com <a href="http://transfs.com/credit-card-processing">Credit Card Processing</a> page.
				</div>
				<div class='item transfs-tag' style='border-top: 1px solid #666'>
					Brought to you by...<br /><img src='transparent-logo-tiny.png' width='200px'/>
				</div>
        </div>
        <!-- div class="toolbar anchorBottom">BOTTOM</div -->
    </div>
</body>
</html>
